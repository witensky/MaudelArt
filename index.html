<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MaudelArt">
    <meta name="theme-color" content="#041a14">
    <title>MaudelArt | Immersion Artistique</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
        }

        html {
            width: 100%;
            height: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #041a14;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            -webkit-user-select: text;
            user-select: text;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .serif {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
        }

        p {
            margin: 0;
            padding: 0;
        }

        .scroll-container {
            scroll-behavior: smooth;
            width: 100%;
            overflow-x: hidden;
        }

        ::selection {
            background-color: #10b981;
            color: #041a14;
        }

        ::-moz-selection {
            background-color: #10b981;
            color: #041a14;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #041a14;
        }

        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #059669;
        }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }

            body {
                font-size: 14px;
                line-height: 1.5;
            }

            p {
                font-size: 0.9rem;
                line-height: 1.6;
            }

            /* iOS zoom prevention — must stay */
            input,
            textarea,
            select {
                font-size: 16px !important;
            }

            img {
                max-width: 100%;
                height: auto;
                display: block;
            }
        }

        /* Tablet / Desktop — no global overrides, let Tailwind handle sizing */
    </style>

  }
}
</script>

</head>

</body>

</html>
